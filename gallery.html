<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/cami-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="roboto-regular">UNCoded</h1>
    </header>
    <main>
        <h1 class="gallery-title">Photo Gallery</h1>
    <div class="images-grid">
    <div class="img-1 gal-img-container"><img class="gallery-img" src="imgs/code-compfinal.jpg" alt="computer with code on the screen"></div>
    <div class="img-2"><img class="gallery-img" src="imgs/graduate-club-compfinal.jpg" alt="three women at a table with a sign that says graduate women in computer science club"></div>
    <div class="img-3"><img class="gallery-img" src="imgs/magnifying-glass-compfinal.jpg" alt="hand holding magnifying glass with code on a computer screen visible"></div>
    <div class="img-4"><img class="gallery-img" src="imgs/pointing-compfinal.jpg" alt="two people sitting at a computer, one is pointing at the screen"></div>
    <div class="img-5"><img class="gallery-img" src="imgs/student-orgs-compfinal.png" alt="animated image of three people on computers with text that reads CS student organizations"></div>
    <div class="img-6"><img class="gallery-img" src="imgs/unc-compsci-compfinal.png" alt="UNC logo and text that reads UNC comp sci"></div>
    <div class="img-7"><img class="gallery-img" src="imgs/wics-compfinal.png" alt="WICS carolina women in computer science club"></div>
    <div class="img-8"><img class="gallery-img" src="imgs/colorful-code-compfinal.jpg" alt="close up picture of a screen with colorful code"></div>
</div>
</main>
<footer>
    <h3 class="roboto-mono footer-txt">&copy; UNCoded</h3>
</footer>
</body>
</html>
